 <h1>Form Grouping in Reactive Forms</h1>
 <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <input type = 'text' placeholder="Enter name" formControlName="name">
    <span class="error"  *ngIf="name?.hasError('required')">*Name is required!</span>
    <span class="error"  *ngIf="name?.invalid && (name?.dirty || name?.touched)">*Please enter name</span>
    <br><br>
    <input type = 'text' placeholder="Enter email" formControlName="email">
    <span class="error"  *ngIf="email?.hasError('required')">*Email is required!</span>
    <span class="error"  *ngIf="email?.invalid && (email?.dirty || email?.touched)">*Please enter email</span>
    <br><br>
    <input type = 'text' placeholder="Enter password" formControlName="password">
    <span class="error" *ngIf="password?.hasError('required')">*Password is required!</span>
    <span class="error"  *ngIf="password?.invalid && (password?.dirty || password?.touched)">*Please enter valid password</span>
    <br><br>
    <button>Submit</button>
    <br><br>
    <h3>{{this.profileForm.value.name}}</h3>    
    <h3>{{this.profileForm.value.email}}</h3>      
    <h3>{{this.profileForm.value.password}}</h3>

 </form>

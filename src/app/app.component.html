<h1>Template Driven Form</h1>
<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input type="text" #name="ngModel" required placeholder="Enter name" name="name" ngModel>
    <span class="error" *ngIf="name.invalid && name?.touched">Please enter valid name</span>
    <br><br>
    <input  #email="ngModel" type="email" maxlength="50" email placeholder="Enter email" name="email" ngModel>
    <span class="error" *ngIf="email.invalid && email?.touched">Please enter valid email</span>
    <br><br>
    <input  #password="ngModel" type="password" minlength="5" maxlength="10" placeholder="Enter password" name="password" ngModel>
    <span class="error" *ngIf="password.invalid && password?.touched">Please enter valid password</span>
    <br><br>
    <input type="text" #address="ngModel" pattern="[a-zA-Z0-9\s]+" required placeholder="Enter address" name="address" ngModel>
    <span class="error" *ngIf="address.invalid && address?.touched">Please enter valid address</span>
    <br><br>
    <select #geneder="ngModel" required name="geneder" ngModel>
        <option value=""> Select Geneder</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <span class="error" *ngIf="geneder.invalid && geneder?.touched">Please select geneder</span>
    <br><br>
    <input type="range" min="0" max="20" name="range" ngModel>
    <br><br>
    <button [disabled]="userForm.invalid">Add User</button>

</form>

<h3>{{userDetail?.name}}</h3>
<h3>{{userDetail?.email}}</h3>
<h3>{{userDetail?.password}}</h3>
<h3>{{userDetail?.address}}</h3>
<h3>{{userDetail?.geneder}}</h3>

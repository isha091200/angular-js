<h2>To do List</h2>
<br>
<input type="text" placeholder="Enter your task" [(ngModel)]="task">
<button (click)="addTaskList()">Add Task</button>

@for(task of taskList; track task.id){
    <ul class="task-list">
        <li>{{task.id}}</li>
        <li>{{task.task}}</li>
        <li><button (click)="deleteTask(task.id)">Delete</button></li>

    </ul>
}
